---
# Style of environment to build: vagrant, test or prod
environment_name: "vagrant"

# Local credentials
# additional shell accounts
users:
  - name: 'libacct'
    groups: 'wheel'
    pubkey: 'ssh-rsa  libacct@ou.edu'

ssh_brokers:
  - alias: 'localhost'
    ip: '127.0.0.1'
    dn_suffix: 'localdomain'

# LDAP General
cas_ldap_url: "ldaps://ldap.vagrant.dev"
cas_ldap_use_ssl: "false"
cas_ldap_useStartTLS: "true"
cas_ldap_rootDn: "CN=root,OU=Scary,OU=Groups,OU=Users,DC=ldap,DC=example,DC=org"
cas_ldap_baseDn: "ou=General,OU=Groups,OU=Users,DC=ldap,DC=example,DC=org"
cas_ldap_managerDn: "CN=root,OU=Scary,OU=Groups,OU=Users,DC=ldap,DC=example,DC=org"
cas_ldap_managerPassword: "mypassword"

# LDAP authentication
cas_ldap_domain: "vagrant.dev"


# root db password
mariadb_root_pass: 'root'

# Passing the local domain on to apache
httpd_dn_suffix: "vagrant.dev"

# Local APC credentials
apc_username: apcuser
apc_password: apcpass

# Front end
# nginx_star_sites: [] # Use this if you have no star sites
nginx_star_sites:
 - name: d7.vagrant.dev
   upstreams:
     - name: d7-vagrant-dev
       servers:
         - d7.vagrant.dev:443
   robots: disallow
# nginx_literal_sites: [] # Use this if you have no literal sites
nginx_literal_sites:
 - name: cas.vagrant.dev
   upstreams:
     - name: cas-vagrant-dev
       servers:
         - cas.vagrant.dev:8443
robots: disallow
