Host *.vagrant.localdomain
  ForwardAgent yes
  ForwardX11 no
  GSSAPIAuthentication yes
  ForwardX11Trusted yes
  StrictHostKeyChecking no
  PasswordAuthentication no
  StrictHostKeyChecking  no
  ServerAliveInterval    180
  ServerAliveCountMax    3
  TCPKeepAlive           yes
  SendEnv LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES
  SendEnv LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT
  SendEnv LC_IDENTIFICATION LC_ALL LANGUAGE
  SendEnv XMODIFIERS

Host ansible.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/ansible/private_key
Host nginx.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/nginx/private_key
Host d7.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/d7/private_key
Host cas.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/cas/private_key
Host apigate.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/apigate/private_key
Host solr.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/solr/private_key
Host islandora.vagrant.localdomain
  IdentityFile /home/vagrant/.ssh/machines/islandora/private_key
